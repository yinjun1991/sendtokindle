name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  macos:
    needs: goreleaser
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE_P12_BASE64: ${{ secrets.MACOS_CERTIFICATE_P12_BASE64 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH="$RUNNER_TEMP/macos_signing.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/macos_signing.keychain-db"
          echo -n "$MACOS_CERTIFICATE_P12_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERTIFICATE_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
      - name: Build, sign, and zip (macOS)
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          mkdir -p dist

          rm -rf dist/pkg
          mkdir -p dist/pkg
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/pkg/sendtokindle ./cmd/sendtokindle
          cp README.md dist/pkg/README.md
          codesign --force --options runtime --timestamp --sign "$MACOS_SIGNING_IDENTITY" dist/pkg/sendtokindle
          (cd dist/pkg && zip -q -r "../sendtokindle_${TAG}_darwin_amd64.zip" sendtokindle README.md)

          rm -rf dist/pkg
          mkdir -p dist/pkg
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/pkg/sendtokindle ./cmd/sendtokindle
          cp README.md dist/pkg/README.md
          codesign --force --options runtime --timestamp --sign "$MACOS_SIGNING_IDENTITY" dist/pkg/sendtokindle
          (cd dist/pkg && zip -q -r "../sendtokindle_${TAG}_darwin_arm64.zip" sendtokindle README.md)
      - name: Notarize (macOS)
        env:
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          AUTH_KEY_PATH="$RUNNER_TEMP/AuthKey.p8"
          echo -n "$APPLE_API_KEY_BASE64" | base64 --decode -o "$AUTH_KEY_PATH"
          for f in dist/sendtokindle_*_darwin_*.zip; do
            xcrun notarytool submit "$f" --key "$AUTH_KEY_PATH" --key-id "$APPLE_API_KEY_ID" --issuer "$APPLE_API_ISSUER_ID" --wait
          done
      - name: Upload macOS assets to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" dist/sendtokindle_*_darwin_*.zip --clobber
